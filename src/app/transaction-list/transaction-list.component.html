<div *ngFor="let transaction of transactions; index as transactionId">
  <h3>
    <a [title]="transaction.Ticker + ' details'" [routerLink]="['/transactions',transactionId]">
    {{ transaction.Ticker }}
    </a>
  </h3>
  <p *ngIf="transaction.Desc">
    Description: {{ transaction.Desc }}

   
</div>
